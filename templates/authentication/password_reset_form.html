{% extends 'base.html' %}
{% block content %}
<div class="uk-container uk-flex uk-flex-center">
  <div class="uk-width-1-1@s uk-width-large@m">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title">パスワードをリセット</h3>

      <form class="uk-form-stacked" method="post" novalidate>
        {% csrf_token %}

        {% include 'includes/non_field_errors.html' with errors=form.non_field_errors %}

        <div class="uk-margin">
          {% include 'includes/field.html' with field=form.email %}
        </div>
        <div class="uk-margin">
          <button type='submit' class="uk-button uk-button-primary uk-width-1-1">パスワードをリセット</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
