{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div>
    <div class="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-5">
            <div class="hero-content">
              <h1 class="hero-title">
                <div>オーストラリア生活に役立つ</div>
                <div>ローカル情報が満載</div>
              </h1>
              <h2 class="hero-subtitle">
                オーストラリアの生活情報ウェブサイト
              </h2>
              <div>
                <a href="{% url 'classifieds:search' %}" class="btn btn-primary btn-lg shadow me-2" style="font-size: 1rem;">検索する</a>
                <a href="{% url 'classifieds:search' %}" class="btn btn-light btn-lg shadow" style="font-size: 1rem;">新規投稿</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-7">
            <div class="hero-img-container">
              <img src="{% static 'image/hero.png' %}" class="hero-img">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div style="margin-bottom: 80px;">
        <div class="h4 fw-bold">カテゴリーから探す</div>
        <div class="row g-3">
          {% for category in categories %}
            <div class="col-6 col-md-3">
              <a href="{% url 'classifieds:search' %}?category_id={{ category.id }}" class="card border-0 shadow" style="height: 100px;">
                <div class="card-body">
                  <div class="fw-bold" style="font-size: 1rem;">{{ category.name }}</div>
                  <div class="position-absolute" style="bottom: 15px; right: 15px; width: 40px; height: 40px;">
                    <img class="w-100 h-100" src="{% static category.image %}">
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>

      <div style="margin-bottom: 80px;">
        <div class="h4 fw-bold">エリアから探す</div>
        <div class="row g-3">
          {% for location in locations %}
            <div class="col-6 col-md-3">
              <a href="{% url 'classifieds:search' %}?location_id={{ location.id }}" class="card border-0 shadow">
                <div class="card-img-top w-100" style="display: block; background-size: cover; background-repeat: no-repeat; background-position: center; padding-top: 56.25%; background-image: url({% static location.image %})"></div>
                <div class="card-body d-flex align-items-center">
                  <div class="fw-bold" style="font-size: 1rem;">{{ location.name }}</div>
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" height="24" width="24" class="ms-auto icon">
                    <path d="M9.4 18 8 16.6 12.6 12 8 7.4 9.4 6 15.4 12Z"/></svg>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
